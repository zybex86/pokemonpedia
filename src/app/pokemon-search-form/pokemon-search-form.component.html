<form (ngSubmit)="searchPokemon()">
    <mat-form-field>
        <input
            matInput
            type="text"
            name="pokemonName"
            [(ngModel)]="pokemonName"
            autocomplete="off"
        />
        <button
            mat-button
            [disabled]="!pokemonName"
            type="submit"
            matSuffix
            mat-icon-button
        >
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>
