<mat-card class="centered" *ngIf="pokemonExists">
    <mat-card-header>
        <mat-card-title class="pokemon-font">{{ pokemon.name }}</mat-card-title>
    </mat-card-header>
    <img [src]="pokemon.imageUrl || defaultImageSrc" />
    <mat-card-content class="pokemon-font">
        <h3>statystyki</h3>
        <table class="stats-table">
            <tr *ngFor="let stat of pokemon.stats">
                <td>{{ stat.name }}</td>
                <td>{{ stat.value }}</td>
            </tr>
        </table>
        <div class="centered">
            <button mat-raised-button routerLink="/pokemons" color="primary" class="pokemon-font">BACK</button>
        </div>
    </mat-card-content>
    
</mat-card>

<mat-card class="centered" *ngIf="!pokemonExists">
    <mat-card-content class="pokemon-font">
        NIESTETY NIE ZNALEZIONO POKEMONA O NAZWIE {{ inputPokemonName }}<br />
        <div class="centered">
            <button mat-raised-button routerLink="/pokemons" color="primary" class="pokemon-font">BACK</button>
        </div>
    </mat-card-content>
    
</mat-card>
