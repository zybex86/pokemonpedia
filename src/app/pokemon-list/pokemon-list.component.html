<div class="pokemon-list">
  <app-pokemon-card
    *ngFor="let pokemon of (pokemons$ | async)?.results"
    [cardData]="pokemon"
  ></app-pokemon-card>
</div>
<div>
  <mat-paginator
    [length]="(pokemons$ | async)?.count"
    pageSize="9"
    [pageIndex]="currentPage$ | async"
    [pageSizeOptions]="[9]"
    (page)="goToPage($event)"
    showFirstLastButtons="true"
  ></mat-paginator>
</div>
